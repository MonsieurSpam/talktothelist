<div class="jumbotron">
  <h1 class="display-4"align="center" >Register</h1> 
  <hr width="50%"> 
  <p class="lead"align="center">Fill out the fields below to create an account</p>   
  <br>
 
</div> 

<div class="container" align="center">
  <form class="col-lg-5" >
     
    <div class="form-group">
      <label for="username-text" class="col-form-label">Username:</label>
      <input type="text" class="form-control" id="username-text" ng-model="usernameText">
    </div>
    <div class="form-group">
      <label for="password-text" class="col-form-label">Password</label>
      <input type="text" class="form-control" id="password-text" ng-model="passwordText"> 
    </div>  
    <div class="form-group">
      <label for="password-text" class="col-form-label">Confirm Password</label>
      <input type="text" class="form-control" id="password-text"ng-model="confirmPass"> 
    </div> 
    <div class="alert alert-primary" role="alert" ng-show="passwordText!=confirmPass" >Passwords do not match</div>   
    <div class="alert alert-primary" role="alert" ng-show="regStatus" >{{regStatus}}</div>  
    
  </form>
  <button type="button" class="btn btn-success" ng-click="register()" ng-show="(passwordText&&confirmPass)&&(passwordText==confirmPass)">Register</button> 

</div> 
<br>
