<div class="container" ng-init="loadlists()"> 
    <h2 class="display-5" align="center"> <u>{{username}}'s Watchlist </u></h2> 

    <div class="row justify-content-center" align="center" >
      <button type="button" class="btn btn-primary mx-sm-3 mb-2" ng-click="logout()" >Logout</button>
      <button type="button" class="btn btn-info mx-sm-3 mb-2" data-toggle="modal" data-target="#accountModal">Edit Profile</button>
      <button type="button" class="btn btn-danger mx-sm-3 mb-2" data-toggle="modal" data-target="#deleteModal">Delete Account</button>
    </div>
    <br>

    <div class="container">
        <div class="row justify-content-center" align="center"> 
          
          <div class="col-lg-5  p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="height:500px;">
            <h2> <u>Suggestions</u></h2> 
            <div class="col-lg-12 overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="max-height:400px;">
              <ul  id="suggestionlist" class="list-group">
                <li ng-repeat="suggestion in suggestionlist" class="list-group-item">
                 {{ suggestion.title }}
                  <button type="button" class="btn btn-success" ng-click="addWatching(suggestion.title,suggestion.category)">âœ“</button>
                  <button type="button" class="btn btn-danger" ng-click="deleteElement(suggestion.title,suggestion.category)">X</button>
                </li> 
               
                
              </ul> 
            </div>
          </div>
          <br>
          
          <div class="col-lg-5 p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="height:500px;"" > 
            <h2> <u>Watching </u></h2> 
            <div class="col-lg-12 overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="max-height:400px;">  
              <ul  id="watchlist" class="list-group">
                <li ng-repeat="item in watchlist" class="list-group-item">
                 {{ item.title }}
        
                  <button type="button" class="btn btn-danger" ng-click="removeWatching(item.title,item.category)">X</button>
                </li> 
          
     
              </ul> 
            </div>
          </div>
      </div>
      <br>
    </div>
</div> 

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteAccount()">Delete</button>
      </div>
    </div>
  </div>
</div>  

<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username-text" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username-text" ng-model="newUsername">
          </div>
          <div class="form-group">
            <label for="password-text" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="password-text" ng-model="newPassword"> 
          </div>
        </form> 
        <div class="container justify-content-center" align="center" > 
          <div class="alert alert-primary"  role="alert" ng-show="editStatus">{{editStatus}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success"ng-click="editAccount()">Submit</button>
      </div>
    </div>
  </div>
</div>
