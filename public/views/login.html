<div class="jumbotron">
  <h1 class="display-4"align="center" >Login</h1> 
  <hr width="50%"> 
  <p class="lead"align="center">Have an account? Fill out the fields below to access your watchlist. If you don't already have an account, click "Register" in the navbar above to create an account.</p>   
  <br>
 
</div> 

<div class="container" align="center">
  <form class="col-lg-5" >
     
    <div class="form-group">
      <label for="username-text" class="col-form-label" >Username:</label>
      <input type="text" class="form-control" id="username-text" ng-model="usernameText">
    </div>
    <div class="form-group">
      <label for="password-text" class="col-form-label" >Password:</label>
      <input type="text" class="form-control" id="password-text" ng-model="passwordText"> 
    </div> 
  </form>  
  <div class="container justify-content-center" align="center" style="width:35%;"> 
    <div class="alert alert-primary"  role="alert" ng-show="logStatus">{{logStatus}}</div>
  </div>
  <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
</div>
